<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Búsqueda de Vehículos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Buscar Vehículo en Copart + Cotización SubastaCarHN</h1>

    <form id="formularioBusqueda">
      <label for="anioInicio">Año desde:</label>
      <select id="anioInicio" name="anioInicio" required></select>

      <label for="anioFin">Año hasta:</label>
      <select id="anioFin" name="anioFin" required></select>

      <label for="marca">Marca:</label>
      <select id="marca" name="marca" required></select>

      <label for="modelo">Modelo:</label>
      <select id="modelo" name="modelo" required></select>

      <label for="tipoVehiculoCopart">Tipo de Vehículo (Impuestos):</label>
      <select id="tipoVehiculoCopart" name="tipoVehiculoCopart" required>
        <option value="TURISMO / CAMIONETAS">TURISMO / CAMIONETAS</option>
        <option value="PICK UP">PICK UP</option>
        <option value="HIBRIDO">HIBRIDO</option>
        <option value="CAMION">CAMION</option>
        <option value="BUS">BUS</option>
        <option value="MAQUINARIA">MAQUINARIA</option>
        <option value="MOTO">MOTO</option>
      </select>

      <label for="tipoVehiculoBarco">Tipo de Vehículo (Barco y Grúa):</label>
      <select id="tipoVehiculoBarco" name="tipoVehiculoBarco" required>
        <option value="Turismos Pequeños">Turismos Pequeños</option>
        <option value="Turismos Grande">Turismos Grande</option>
        <option value="Camionetas Regulares">Camionetas Regulares</option>
        <option value="Camionetas Grandes">Camionetas Grandes</option>
        <option value="Camionetas XL">Camionetas XL</option>
        <option value="Motos Regulares">Motos Regulares</option>
        <option value="Marcas Exclusivas">Marcas Exclusivas</option>
        <option value="Cabina Sencilla">Cabina Sencilla</option>
        <option value="Cabina y Media (baja)">Cabina y Media (baja)</option>
        <option value="Cabina y Media (alto)">Cabina y Media (alto)</option>
        <option value="Extra Grandes">Extra Grandes</option>
      </select>

      <label for="precioDeseado">Precio deseado en Honduras (Lempiras):</label>
      <input type="number" id="precioDeseado" name="precioDeseado" required />

      <button type="submit">Buscar Vehículos</button>
    </form>

    <div id="resultados" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

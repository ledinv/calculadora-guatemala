<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Guatemala – SubastaCar</title>
  <meta name="description" content="Calculadora de importación de vehículos a Guatemala. IVA, IPRIMA, CIF y más.">
  <link rel="stylesheet" href="estilos-gt.css">
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Coat_of_arms_of_Guatemala.svg/120px-Coat_of_arms_of_Guatemala.svg.png" alt="Escudo de Guatemala" class="escudo">
  <h1>Calculadora de Importación – Guatemala</h1>
</header>

<main>
  <section class="formulario">
    <label for="c1">Monto de Oferta (USD):</label>
    <input type="number" id="c1" />

    <label for="c7">Precio de Barco / Flete (USD):</label>
    <input type="number" id="c7" />

    <label for="c8">Precio de Grúa (USD):</label>
    <input type="number" id="c8" />

    <label for="e2">Tipo de Cambio (USD a GTQ):</label>
    <input type="number" id="e2" value="7.8" />

    <label for="anio">Año del Vehículo:</label>
    <input type="number" id="anio" min="1990" max="2025" />

    <label for="titulo">Tipo de Título:</label>
    <select id="titulo">
      <option value="clean">Clean</option>
      <option value="salvage">Salvage</option>
      <option value="rebuilt">Rebuilt</option>
    </select>

    <label for="tipoVehiculo">Tipo de Vehículo:</label>
    <select id="tipoVehiculo">
      <option value="turismo">Turismo</option>
      <option value="pickup">Pickup</option>
      <option value="suv">SUV</option>
      <option value="electrico">Eléctrico</option>
    </select>

    <label for="aduanero">Costo de Agente Aduanero (GTQ):</label>
    <input type="number" id="aduanero" />

    <div class="botones">
      <button onclick="calcular()">Calcular</button>
      <button onclick="reiniciar()">Reiniciar</button>
    </div>
  </section>

  <section class="resultados" id="resultados"></section>
</main>

<script src="script-gt.js"></script>
</body>
</html>
